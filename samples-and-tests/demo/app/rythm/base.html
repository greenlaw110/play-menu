<!DOCTYPE html>

<html>
    <head>
        <title>@msg("main.title") - @get("title")</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" media="screen, projection" href="/css/screen.css">
        <link rel="stylesheet" type="text/css" media="print" href="/css/print.css">
        <link rel="stylesheet" type="text/css" media="screen, projection" href="/menu/public/stylesheets/_menu.css">
        <link rel="stylesheet" type="text/css" media="screen, projection" href="/css/app.css">
		<!--[if lt IE 8]><link rel="stylesheet" type="text/css" media="screen, projection" href="/css/ie.css"><![endif]-->
        @render("moreStyles")
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <script src="/js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
        @render("moreScripts")
    </head>
    <body>
<div id="wrap">
	<div id="main" class="container">
		<div class="span-24 last header">
			<h1>Play Menu Plugin Demo - @get("subTitle")</h1>
			<hr/>
		</div>

		<div class="span-5 navigation-panel">
			 @menu.menu(menu_label: "play", menu_debug: true)
		</div>

		<div class="span-18 main">
			@doLayout()
		</div>
	</div>
</div>

    </body>
</html>
